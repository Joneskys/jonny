<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stock Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
:root {
  --bg:#0b1220; --panel:#020617; --border:#1f2937; --text:#e5e7eb;
  --green:#22c55e; --red:#ef4444; --orange:#f59e0b;
}
body { margin:0; background:linear-gradient(#020617,#0b1220); color:var(--text); font-family:system-ui }
header { position:sticky; top:0; background:#020617; padding:8px; z-index:10; border-bottom:1px solid var(--border); }
.controls { display:flex; flex-wrap:wrap; gap:6px }
input,select,button { background:#0f172a; color:#fff; border:1px solid var(--border); padding:5px 7px; border-radius:7px }
.container { padding:6px }
table { width:100%; border-collapse:collapse; font-size:13px }
th,td { border:1px solid var(--border); padding:3px 4px; text-align:center; white-space:nowrap }
th { background:#020617; position:sticky; top:60px }
tr:nth-child(even) { background:#0f172a }

.green{color:var(--green);font-weight:800}
.red{color:var(--red);font-weight:800}
.orange{color:var(--orange);font-weight:800}
.bold{font-weight:900}

.stockBtn{
  background:none;border:none;cursor:pointer;
  font-weight:900;font-size:14px;
}
.popup{position:fixed;bottom:20px;right:20px;background:#020617;border:1px solid var(--border);padding:10px;border-radius:12px;display:none}
</style>
</head>
<body>

<header>
  <div class="controls">
    <input type="date" id="date" />
    <button onclick="render()">Submit</button>
    <input id="search" placeholder="Search..." oninput="render()" />
    <button onclick="filter='buy';render()">Only Buy</button>
    <button onclick="filter='sell';render()">Only Sell</button>
    <button onclick="filter='all';render()">All</button>
    <select id="sort" onchange="render()">
      <option value="">Sort</option>
      <option value="volDesc">Volume â†“</option>
      <option value="volAsc">Volume â†‘</option>
      <option value="rsiDesc">RSI â†“</option>
      <option value="rsiAsc">RSI â†‘</option>
      <option value="priceDesc">Price â†“</option>
      <option value="priceAsc">Price â†‘</option>
      <option value="chgDesc">%Change â†“</option>
      <option value="chgAsc">%Change â†‘</option>
    </select>
    <input id="newStock" placeholder="Add stock" />
    <button onclick="addStock()">Add</button>
    <button onclick="muted=!muted">Mute</button>
    <button onclick="screenshot()">ðŸ“¸ Screenshot</button>
  </div>
  <div style="font-size:11px;color:#94a3b8">Last refresh: <span id="time"></span></div>
</header>

<div class="container">
<table>
<thead>
<tr>
<th>Stock</th><th>Live</th><th>SL</th><th>Target</th><th>Vol(L)</th>
<th>Today</th><th>1W</th><th>1M</th>
<th>Support</th><th>Resistance</th>
<th>RSI</th><th>EMA9</th><th>EMA21</th><th>Signal</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<div class="popup" id="popup"><div id="popupText"></div><button onclick="popup.style.display='none'">Close</button></div>

<script>
const WORKER="https://red-tooth-e4f7.lovelyideas-in.workers.dev";
const API=s=>`${WORKER}?symbol=${s}`;

// ðŸ”´ SET YOUR TELEGRAM DETAILS HERE
const TELEGRAM_BOT = "";   // bot token
const TELEGRAM_CHAT = "";  // chat id

let BASE=["NIFTYBEES","TATAGOLD","TATSILV","HINDCOPPER","BSE","SAGILITY","CUPID","IDEA","BHARATCOAL","JPPOWER","HDFCBANK","SBIN","MON100","MEESHO","RVNL","ORIENTTECH","HARAFIN","RBLBANK","IRIS","GREAVESCOT","NTPCGREEN","TCS","KIMS"];
let user=JSON.parse(localStorage.getItem("stocks")||"[]");
let STOCKS=[...new Set([...BASE,...user])];

let DB={}, filter="all", muted=false, last={};

const EMA=(a,p)=>{let k=2/(p+1),e=a[0];for(let v of a)e=v*k+e*(1-k);return e}
const RSI=a=>{let g=0,l=0;for(let i=1;i<=14;i++){let d=a[i]-a[i-1];d>0?g+=d:l-=d}let rs=g/(l||1);return 100-(100/(1+rs))}

function signal(e9,e21,r){ return e9>e21 && r>60 ? "BUY" : e9<e21 && r<40 ? "SELL" : "HOLD"; }

function sendTelegram(msg){
 if(!TELEGRAM_BOT || !TELEGRAM_CHAT) return;
 fetch(`https://api.telegram.org/bot${TELEGRAM_BOT}/sendMessage`,{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({chat_id:TELEGRAM_CHAT,text:msg})
 });
}

function parse(j){
 try{
  let r=j.chart.result[0],q=r.indicators.quote[0];
  return r.timestamp.map((t,i)=>({date:new Date(t*1000).toISOString().slice(0,10),
  open:q.open[i],high:q.high[i],low:q.low[i],close:q.close[i],volume:q.volume?.[i]||0})).filter(x=>x.close);
 }catch{return []}
}

async function load(s){
 try{DB[s]=parse(await (await fetch(API(s))).json());}
 catch{DB[s]=[];}
}

function addStock(){
 let s=newStock.value.trim().toUpperCase();
 if(s&&!STOCKS.includes(s)){STOCKS.push(s);localStorage.setItem("stocks",JSON.stringify(STOCKS));load(s);}
 newStock.value="";
}

function render(){
 time.textContent=new Date().toLocaleTimeString();
 let q=search.value.toLowerCase(), selected=date.value, rows=[];
 for(let s of STOCKS){
  let d=DB[s]; if(!d||d.length<30)continue;
  if(selected)d=d.filter(x=>x.date<=selected);
  if(d.length<30)continue;
  if(q&&!s.toLowerCase().includes(q))continue;

  let t=d.at(-1), prev=d.at(-2), cl=d.map(x=>x.close);
  let e9=EMA(cl.slice(-9),9),e21=EMA(cl.slice(-21),21),r=RSI(cl.slice(-15));
  let m=d.slice(-21),w=d.slice(-6);
  let sup=Math.min(...m.map(x=>x.low)),res=Math.max(...m.map(x=>x.high));
  let sig=signal(e9,e21,r);
  if(filter==='buy'&&sig!=='BUY')continue;
  if(filter==='sell'&&sig!=='SELL')continue;

  let entry=t.close, range=t.high-t.low;
  let sl=sig==='BUY'?entry-range*0.8:entry+range*0.8;
  let tgt=sig==='BUY'?entry+range*1.2:entry-range*1.2;
  let vol=Math.round(t.volume/100000);
  let chg=((entry-prev.close)/prev.close)*100;

  let diff=(e9-e21)/e21*100;
  let arrow=diff>0.15?`<span class="green bold">â†‘</span>`:diff<-0.15?`<span class="red bold">â†“</span>`:`<span class="orange bold">â†’</span>`;

  rows.push({s,entry,sl,tgt,vol,chg,t,w,m,sup,res,r,e9,e21,sig,arrow});
 }

 // sorting
 let srt=sort.value;
 if(srt==="volDesc")rows.sort((a,b)=>b.vol-a.vol);
 if(srt==="volAsc")rows.sort((a,b)=>a.vol-b.vol);
 if(srt==="rsiDesc")rows.sort((a,b)=>b.r-a.r);
 if(srt==="rsiAsc")rows.sort((a,b)=>a.r-b.r);
 if(srt==="priceDesc")rows.sort((a,b)=>b.entry-a.entry);
 if(srt==="priceAsc")rows.sort((a,b)=>a.entry-b.entry);
 if(srt==="chgDesc")rows.sort((a,b)=>b.chg-a.chg);
 if(srt==="chgAsc")rows.sort((a,b)=>a.chg-b.chg);

 tbody.innerHTML=rows.map(r=>{
  if(r.sig!=="HOLD" && last[r.s]!==r.sig){
   last[r.s]=r.sig;
   popupText.innerHTML=`<b class="${r.sig==='BUY'?'green':'red'}">${r.s} ${r.sig}</b>`;
   popup.style.display='block';
   if(!muted){
    let a=new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");
    a.play();setTimeout(()=>a.pause(),3000);
   }
   sendTelegram(`${r.s} ${r.sig}\nEntry: ${r.entry.toFixed(2)} SL: ${r.sl.toFixed(2)} Target: ${r.tgt.toFixed(2)}`);
  }

  let cls=r.sig==="BUY"?"green":r.sig==="SELL"?"red":"";
  return `<tr>
<td><button class="stockBtn ${cls}" onclick="openTrade('${r.s}',${r.entry.toFixed(2)},${r.sl.toFixed(2)},${r.tgt.toFixed(2)})">${r.arrow} ${r.s}</button></td>
<td>${r.entry.toFixed(2)}</td>
<td>${r.sl.toFixed(2)}</td>
<td>${r.tgt.toFixed(2)}</td>
<td>${r.vol}</td>
<td style="font-size:10px">L:${r.t.low.toFixed(1)} H:${r.t.high.toFixed(1)} (${r.chg.toFixed(2)}%)</td>
<td style="font-size:10px">L:${Math.min(...r.w.map(x=>x.low)).toFixed(1)} H:${Math.max(...r.w.map(x=>x.high)).toFixed(1)}</td>
<td style="font-size:10px">L:${Math.min(...r.m.map(x=>x.low)).toFixed(1)} H:${Math.max(...r.m.map(x=>x.high)).toFixed(1)}</td>
<td>${r.sup.toFixed(2)}</td>
<td>${r.res.toFixed(2)}</td>
<td>${r.r.toFixed(1)}</td>
<td>${r.e9.toFixed(2)}</td>
<td>${r.e21.toFixed(2)}</td>
<td class="${r.sig==='BUY'?'green':r.sig==='SELL'?'red':'orange'}">${r.sig}</td>
</tr>`;
 }).join("");
}

function screenshot(){
 html2canvas(document.body).then(c=>{
  let d=new Date();
  let name=d.getHours()+""+d.getMinutes()+"_"+d.getDate()+""+(d.getMonth()+1)+""+d.getFullYear()+"_STOCKS.png";
  let a=document.createElement("a");
  a.download=name;
  a.href=c.toDataURL();
  a.click();
 });
}

function autoScreens(){
 const times=["09:00","09:30","10:00","10:30","11:00","11:30","12:00","13:00","14:00","14:30","15:00","15:15","15:30"];
 setInterval(()=>{
  let now=new Date();
  let t=now.toTimeString().slice(0,5);
  if(times.includes(t)) screenshot();
 },60000);
}

function openTrade(s,e,sl,t){window.open(`trade.html?stock=${s}&entry=${e}&sl=${sl}&target=${t}`)}

async function init(){for(let s of STOCKS)await load(s);render();setInterval(render,60000);autoScreens();}
init();
</script>
</body>
</html>
